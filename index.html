<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="style.css" rel="stylesheet" type="text/css">
    <title>Pricing Design | AE</title>
  </head>
  <body>
    <h1>Our Pricing</h1>
    <label class="switch">
        <p id="left">Annually</p>
        <p id="right">Monthly</p>
        <input type="checkbox">
        <span class="slider round"></span>
    </label>
    <ul>
        <li><div class="container" id="x">
            <h3>Basic</h3>
            <p class="price">$19.99</p>
            <hr>
            <p>500 GB Storage</p>
            <hr>
            <p>2 Users Allowed</p>
            <hr>
            <p>Send up to 3 GB</p>
            <hr><br>
            <button type="button" id="button1">LEARN MORE</button>
        </div></li>

        <li><div class="container" id="y">
            <h3>Professional</h3>
            <p class="price">$24.99</p>
            <hr>
            <p>1 TB Storage</p>
            <hr>
            <p>5 Users Allowed</p>
            <hr>
            <p>Send up to 10 GB</p>
            <hr><br>
            <button type="button" id="button2">LEARN MORE</button>
        </div></li>

        <li><div class="container" id="z">
            <h3>Master</h3>
            <p class="price">$39.99</p>
            <hr>
            <p>2 TB Storage</p>
            <hr>
            <p>10 Users Allowed</p>
            <hr>
            <p>Send up to 20 GB</p>
            <hr><br>
            <button type="button" id="button3">LEARN MORE</button>
        </div></li>
    </ul>
    <p id="credits">Dedicated to Faiza</p>
    <script src="script.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
